<div class="form-container">
  <h2>Add New Course</h2>
  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="courseName" [(ngModel)]="courseName" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="courseDescription" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="instructorId">Instructor ID</label>
      <input type="number" id="instructorId" name="instructorId" [(ngModel)]="instructorId" required>
    </div>
    <button type="submit">Add Course</button>
  </form>
</div>
