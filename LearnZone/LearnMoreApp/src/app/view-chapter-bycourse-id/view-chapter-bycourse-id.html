<div class="course-details-container">
  <!-- Course Header -->
  <div class="course-header">
    <h2>Course Title</h2>
    <p>Course description goes here...</p>
  </div>

  <!-- Chapters Section -->
  <h3>📚 Course Chapters</h3>
  <div class="chapters-list">
    <div class="chapter-card">
      <h4>Chapter 1: Introduction</h4>
      <p>Chapter description...</p>
    </div>
    <div class="chapter-card">
      <h4>Chapter 2: Basics</h4>
      <p>Chapter description...</p>
    </div>
  </div>

  <!-- Quiz Section -->
  <h3>📝 Quiz</h3>
  <div class="quiz-section">
    <div class="quiz-card">
      <h4>Q1. Sample Question?</h4>
      <ul>
        <li><input type="radio" name="q1" /> Option A</li>
        <li><input type="radio" name="q1" /> Option B</li>

      </ul>
    </div>

  <!-- Feedback Section -->

  <form class="feedback-form">

    <button type="button" class="btn-feedback">Submit Feedback</button>
  </form>
