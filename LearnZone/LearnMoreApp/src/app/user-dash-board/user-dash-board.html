
<div class="dashboard-wrapper">

  <app-navbar></app-navbar>

  <div class="container">
    <h1 class="text-center mt-3">Welcome, User!</h1>
    <h2 class="text-center mb-4">Your Active Courses</h2>

    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-6 mb-4" *ngFor="let course of courses">
        <div class="card custom-card h-100">
          <div class="card-img-top course-header d-flex justify-content-center align-items-center">
            <i class="bi bi-journal-code course-icon"></i>
          </div>

          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center fw-bold">{{ course.tittle}} </h5>
            <p class="card-text text-muted small flex-grow-1 text-center">
              {{ course.description }}
            </p>
            <div class="d-flex justify-content-center gap-2 mt-auto">
              <button class="btn btn-outline-primary btn-sm"  (click)="Enroll(+course.id)">Enroll</button>
              <button class="btn btn-primary btn-sm">View</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
