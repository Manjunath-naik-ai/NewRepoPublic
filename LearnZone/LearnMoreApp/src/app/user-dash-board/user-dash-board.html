<div class="container">
  <h1 class="text-center mt-3">Welcome, User!</h1>
  <h2 class="text-center mb-4">Your Active courses</h2>

  <div class="row">
    <div class="col-md-2 mb-4" *ngFor="let course of courses">
      <div class="card custom-card shadow-sm h-100 text-center">
        <!-- Course Image -->
       <img [src]='https://robohash.org/'class="card-img-top course-img" alt="Course Image" />

             class="card-img-top p-3"
             alt="Course image" />

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.Tittale }}</h5>
          <p class="card-text text-muted flex-grow-1">
            {{ course.Description }}
          </p>
          <div class="d-flex justify-content-center mt-auto">
            <button class="btn btn-primary btn-sm me-2">Enroll</button>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
