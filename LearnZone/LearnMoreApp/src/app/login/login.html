<div class="login-container">
  <div class="login-card">
    <h2 class="form-title">ğŸ” Login to <span class="brand">LearnZone</span></h2>

    <form #loginForm="ngForm" (ngSubmit)="SubmitLogin(loginForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" ngModel required
               class="form-control" #username="ngModel" />
        <div *ngIf="username.invalid && username.touched" class="invalid-feedback d-block">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="6"
               class="form-control" #password="ngModel" />
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
          Password is required (min 6 characters).
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="mt-3 text-center text-light">New user? <a routerLink="/register" class="text-white fw-bold">Click here to Sign Up</a></p>
  </div>
</div>
